			<form id="insuranceCheck">
				<div class="form-group row">
				  <label class="col-4 " title="This is a div">Wie viele Reisen wollen Sie versichern ? </label> 
	
				  <div class="col-8">
	
					<div class="custom-control custom-radio custom-control-inline">
					  <input name="countTravel" id="countTravel_0" type="radio" class="custom-control-input" value="multipleTravel"> 
					  <label for="countTravel_0" class="custom-control-label">Mehrere Reisen im Jahr</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
					  <input name="countTravel" id="countTravel_1" type="radio" class="custom-control-input" value="oneTravel"> 
					  <label for="countTravel_1" class="custom-control-label">Nur eine Reise</label>
					</div>
				  </div>
				</div>
	
				<div class="form-group row">
				  <label class="col-4">In welche Region verreisen Sie ?</label> 
				  <div class="col-8">
					<div class="custom-control custom-radio custom-control-inline">
					  <input name="region" id="region _0" type="radio" class="custom-control-input" value="germany"> 
					  <label for="region _0" class="custom-control-label">Deutschland</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
					  <input name="region" id="region _1" type="radio" class="custom-control-input" value="europe"> 
					  <label for="region _1" class="custom-control-label">Europa/Mittelmeer</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
					  <input name="region" id="region _2" type="radio" class="custom-control-input" value="world"> 
					  <label for="region _2" class="custom-control-label">Welt</label>
					</div>
				  </div>
				</div>
	
				<div class="form-group row">
				  <label class="col-4">Wie lange verreisen Sie ?</label> 
					
				  <div class="col-8">
					<div class="input-group">
					  <input id="inputDays" name="buttondropdown" class="form-control" placeholder="Anzahl" type="text" required="">
					  <div class="input-group-btn">
						  <span class="caret"></span>
						</button>
						<select id="daysformat" name="selectbasic" class="form-control">
							<option value="days">Tage</option>
							<option value="weeks">Wochen</option>
							<option value="months">Monate</option>
	
						  </select>
					  
					  </div>
					</div>
				  </div>
				</div>
				
	
	
	
				<div class="form-group row">
				  <label class="col-4">An welchen Leistungen sind sie interessiert ?</label> 
				  <div class="col-8">
					<div class="custom-control custom-checkbox custom-control-inline">
					  <input name="insureOptions" id="ruecktritt" type="checkbox" class="custom-control-input" value="ruecktritt"> 
					  <label for="ruecktritt" class="custom-control-label">Reiserücktrittversicherung</label>
					</div>
					<div class="custom-control custom-checkbox custom-control-inline">
					  <input name="insureOptions" id="luggage" type="checkbox" class="custom-control-input" value="luggage"> 
					  <label for="luggage" class="custom-control-label">Reisegepäckversicherung</label>
					</div>
			 
				  </div>
				</div>
				<div class="form-group row">
	
				  
				  <label for="select1" class="col-4 col-form-label">Möchten Sie ihren Ehepartner oder Kinder bis zu 25 Jahren mitversichern ? </label> 
				<div class="col-8">
					<select id="group" name="select1" class="custom-select">
					  <option value="True">Ja</option>
					  <option value="False">Nein</option>
	
					</select>
		   
	
	
	
				</div>
				</div>
			   
				
				<div class="form-group row">
				  <label for="birthday" class="col-4 col-form-label">Ihr Geburtsdatum</label> 
				  <div class="col-8">
	
	
					  <input type="text" class="  form-control" id ="birthday">
					<label for="birthday"> Geburtsjahr</label>

					
				<div class="container-contact1-form-btn">
					<button type="button" class="btn btn-outline-primary btn-lg" id ="sendForm" data-toggle="modal" data-target="#modalPoll-1"><i class="fas fa-list"></i>&nbsp; Abschicken</a>

				 
	</div>
	</form>
